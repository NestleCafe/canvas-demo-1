<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--禁止移动端缩放-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
  </head>

  <body>
    <ul class="data">
      <li class="colorWrapper">
          颜色
        <input type="color" class="color" value="#13D36A" />
      </li>

      <li class="sizeWrapper">
          像素大小
        <input type="number" class="pixSize" min="1" value="10" />
      </li>

      <li class="button">
          <button>清空</button>
      </li>
    </ul>
    <canvas id="canvas" ></canvas>

    <script src="./main.js"></script>
  </body>
</html>
